<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedOut</title>
    <link rel="stylesheet" href="linkedin.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="search-box">
        <img src="linkedout.png" alt="Logo" />
        <input type="text" name="search" placeholder="Search" />
      </div>
      <div class="nav-buttons">buttons</div>
    </nav>
    <main>
      <aside class="left-bar">
        <div class="card">
          <h4>User name</h4>
        </div>
        <div class="card">
          <h4>Boolean</h4>
        </div>
        <div class="card">
          <h4>Recent</h4>
        </div>
      </aside>
      <div class="middle-box">
        <div class="card small-card">Post</div>
        <div class="card big-card">Post2</div>
      </div>
      <aside class="right-bar">
        <div class="card">Post</div>
        <div class="card">Post2</div>
        <div class="card">Post3</div>
      </aside>
    </main>
  </body>
</html>
